<!DOCTYPE html>

    <h1>Rick and Morty Characters</h1>

    <div id="container2" class="container"></div>

    <h2>Add Character</h2>
    <input id="inputName" type="text" placeholder="Name">
    <select id="inputGender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <input id="inputEpisode" type="number" placeholder="Episode">
    <button id="btnAdicionar">Add Character</button>

    <br>

    <h2>Character Table</h5>
    <table id="tabela">
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Total episodes</th>
            <th>Episode list</th>
            <th>Rule</th>
        </tr>
    </table>
